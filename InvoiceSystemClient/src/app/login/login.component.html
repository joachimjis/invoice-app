<div class="login-wrapper">
    <form class="login" [formGroup]="form" (ngSubmit)="onSubmit()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Iaora Web Solutions
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" formControlName="username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
            </clr-password-container>
            <div class="error active" [style.visibility]="isError ? 'visible' : 'hidden'">
                Invalid user name or password
            </div>
            <button *ngIf="!loading" type="submit" class="btn btn-primary">Login</button>
            <div *ngIf="loading" class="progress loop"><progress></progress></div>
        </div>
    </form>
</div>
